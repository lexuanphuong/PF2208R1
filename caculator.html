<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inp1">
    <input type="text" id="inp2"> <br><br>
    <button onclick="phepCong()">Addition(+)</button>
    <button onclick="phepTru()">Subtraction(-)</button>
    <button onclick="phepNhan()">Multiplication(x)</button>
    <button onclick="phepChia()">Division(/)</button>
    <h1 id="res"></h1>
   
    <script>
        function phepCong(){
            let in1 = +document.getElementById('inp1').value;
            let in2 = +document.getElementById('inp2').value;
            document.getElementById('res').innerHTML ="Tổng là: "+ (in1+in2);
          
        }
        function phepTru(){
            let in1 = document.getElementById('inp1').value;
            let in2 = document.getElementById('inp2').value;
            
            document.getElementById('res').innerHTML ="Hiệu là: "+ (in1-in2);
          
        }
        function phepNhan(){
            let in1 = document.getElementById('inp1').value;
            let in2 = document.getElementById('inp2').value;
           
            document.getElementById('res').innerHTML ="Tích là: "+ (in1*in2);
           
        }
        function phepChia(){
            let in1 = document.getElementById('inp1').value;
            let in2 = document.getElementById('inp2').value;
           
            document.getElementById('res').innerHTML ="Thương là: "+ (in1/in2);
        }
        
    </script>
</body>
</html>
