<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <h3>Nhập số</h3>
   <input type="text" id="so">
   <input type="button" value="Kết quả" onclick="sochansole()">
   <h1 id="ketqua"></h1>
   
   <script>
        function sochansole(){
            let so = +document.getElementById("so").value;
            document.getElementById("ketqua").innerHTML = kiemtraso(so);  
        }
        function kiemtraso(x){
            if(x%2==0){
                return x+" "+ "Đây là số chẵn";
            }else
            return x+ " " +"Đây là số lẻ";
        }
   </script>
</body>
</html>
