<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <script>
      let so;
      let soLan = 0;
      let soCanDoan = Math.floor(Math.random() * 30);
      while (soLan < 3) {
        so = +prompt("nhập vào:");
        soLan++;
        if (so > soCanDoan) {
          alert("Số bạn nhập lớn hơn số cần đoán");
        } else if (so < soCanDoan) {
          alert("Số bạn nhập nhỏ hơn số cần đoán");
        } else {
          alert("Bạn đã thua");
        }
      }
    </script>
  </body>
</html>
