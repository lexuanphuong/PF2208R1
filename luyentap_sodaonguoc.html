<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so=+prompt("Nhập vào số: ");
        while(so>0){
            let donVi=so%10;
            document.write(donVi+" ");
            so=parseInt(so/10);
        }
    </script>
</body>
</html>
