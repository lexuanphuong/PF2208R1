<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txt" />
    <button type="button" onclick="check()">Tính số ngày</button>
    <h3 id="rs"></h3>
    <script>
      function check() {
        let month = +document.getElementById('txt').value;
        let result= '';
        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            result = "31 ngày";
            break;
          case 2:
            result = " 28 hoặc 29 ngày";
            break;

          case 4:
          case 6:
          case 9:
          case 11:
            result = "30 ngày";
            break;
          default:
            result = "không hợp lệ";
           
        }
        document.getElementById('rs').innerHTML ="Số Ngày Là :" + result;
      }
    </script>
  </body>
</html>
