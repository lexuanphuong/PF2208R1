<html lang="en">
<head>

</head>
<body>
    <input type="text" id="input">
    <button onclick="price()">Xem giá</button>
    <h3 id="rs"></h3>
    <script>
        function price(){
            let xemgia= document.getElementById('input').value;
            let result='';
                switch (xemgia){
                    case "Ổi":
                    result = "20000 VND/kg"
                    break;
                    case "Dưa hấu":
                    result = "10000 VND/kg"
                    break;
                    case "Táo":
                    result = "30000 VND/kg"
                    break;
                    case "Xoài":
                    result = "30000 VND/kg"
                    break;
                    case "Cam":
                    result = "40000 VND/kg"
                    break;
                    case "Chôm chôm":
                    result = "40000 VND/kg"
                    break;
                    case "Măng cụt":
                    result = "50000 VND/kg"
                    break;
                    default:
                        result = "Không hợp lệ"
                }
                document.getElementById('rs').innerHTML = result;
    }
    </script>
</body>
</html>
