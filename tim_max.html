<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 5, 4, 9, 8, 6, 2, 14];
      let max = arr[0];
      let result = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
          result = i;
        }
      }
      alert("Max là số:" + " " + max + " " + "Tại vị trí" + " " + result);
    </script>
  </body>
</html>
